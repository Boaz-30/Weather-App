<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>

<div class="container">
    <h1 class="title">ğŸŒ¤ï¸ Weather App</h1>

    <form id="myForm" class="weather-form">
        <input type="text" placeholder="Enter location..." id="currentlocation">
        <button id="button">Check Weather</button>
    </form>

    <div id="weatherCard" class="weather-card hidden">
        <h2 id="cityName"></h2>
        <div class="weather-main">
            <h3 id="temperature"></h3>
            <p id="conditions"></p>
        </div>
        <div class="weather-details">
            <p><strong>Humidity:</strong> <span id="humidity"></span></p>
            <p><strong>Wind:</strong> <span id="wind"></span></p>
        </div>
    </div>

    <p id="errorMessage" class="error"></p>
</div>

<script src="script.js"></script>
</body>
</html>
